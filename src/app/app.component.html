<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card my-4">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <hr />
          <div class="form-group">
            <label>Usuário</label>
            <input type="email" class="form-control" [formControl]="username" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              type="password"
              class="form-control"
              [formControl]="password"
            />
          </div>
          <button class="btn btn-primary btn-block" (click)="login()">
            Entrar
          </button>
        </div>
      </div>
      <hr />
      <div class="card my-4">
        <div class="card-body">
          <h5 class="card-title text-center">Cadastro</h5>
          <hr />
          <div class="form-group">
            <label>Nome</label>
            <input type="email" class="form-control" [formControl]="name" />
          </div>
          <div class="form-group">
            <label>Usuário</label>
            <input type="email" class="form-control" [formControl]="username" />
          </div>
          <div class="form-group">
            <label>Senha</label>
            <input
              type="password"
              class="form-control"
              [formControl]="password"
            />
          </div>
          <button class="btn btn-primary btn-block" (click)="register()">
            Entrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
